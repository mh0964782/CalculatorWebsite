<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="calculator_icon.png">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        
        <div id="calc_frame">

            <div id="row_1">
                <div id="row_1_col_1">
                    <p id="num_calc"></p>
                </div>
                <div id="row_1_col_2">
                    <p id="num_result">0</p>
                </div>
            </div>

            <div id="row_2">
                <button id="row_2_col_1" class="gray_button">
                    <p>7</p>
                </button>
                <button id="row_2_col_2" class="gray_button">
                    <p>8</p>
                </button>
                <button id="row_2_col_3" class="gray_button">
                    <p>9</p>
                </button>
                <button id="row_2_col_4" class="orange_button">
                    <p>&#247;</p>
                </button>
            </div>

            <div id="row_3">
                <button id="row_3_col_1" class="gray_button">
                    <p>4</p>
                </button>
                <button id="row_3_col_2" class="gray_button">
                    <p>5</p>
                </button>
                <button id="row_3_col_3" class="gray_button">
                    <p>6</p>
                </button>
                <button id="row_3_col_4" class="orange_button">
                    <p>&#215;</p>
                </button>
            </div>

            <div id="row_4">
                <button id="row_4_col_1" class="gray_button">
                    <p>1</p>
                </button>
                <button id="row_4_col_2" class="gray_button">
                    <p>2</p>
                </button>
                <button id="row_4_col_3" class="gray_button">
                    <p>3</p>
                </button>
                <button id="row_4_col_4" class="orange_button">
                    <p>-</p>
                </button>
            </div>

            <div id="row_5">
                <button id="row_5_col_1" class="gray_button">
                    <p>.</p>
                </button>
                <button id="row_5_col_2" class="gray_button">
                    <p>0</p>
                </button>
                <button id="row_5_col_3" class="gray_button">
                    <p>(-)</p>
                </button>
                <button id="row_5_col_4" class="orange_button">
                    <p>+</p>
                </button>
            </div>

            <div id="row_6">
                <button id="row_6_col_1" class="orange_button">
                    <p>PI</p>
                </button>
                <button id="row_6_col_2" class="orange_button">
                    <p>x<sup>2</sup></p>
                </button>
            </div>

            <div id="row_7">
                <button id="row_7_col_1">
                    <p>Clear All</p>
                </button>
                <button id="row_7_col_2">
                    <p>Del</p>
                </button>
                <button id="row_7_col_3">
                    <p>=</p>
                </button>
            </div>

        </div>

    </body>

</html>
